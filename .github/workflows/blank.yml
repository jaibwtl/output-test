name: CI
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Set the value
        run: echo "Servername ${{ vars.server }}"
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Set the value
        run: echo "Servername ${{ vars.server }}"
